<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/signup.css">
  <title>Yodlr Registration Portal</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand" href="/">Yodlr</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        <ul class="navbar-nav flex-row">
          <li class="nav-item me-3">
            <a class="nav-link" href="/admin.html">Admin</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link active" href="/signup.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Yodlr Registration Portal</h1>
    <div class="hidden" id="register-alert"></div>
    <form id="register-form" class="mt-3">
      <label for="email" class="form-label mt-1">Email:</label>
      <input type="email" name="email" class="form-control" required/>
      <label for="first-name" class="form-label mt-1">First Name:</label>
      <input type="text" name="first-name" class="form-control" required/>
      <label for="last-name" class="form-label mt-1">Last Name:</label>
      <input type="text" name="last-name" class="form-control" required/>
      <button class="btn btn-success mt-2" type="submit">Register</button>
    </form>
  </div>
  <!-- Adding jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <!-- Adding own JS -->
  <script src="/js/api.js" ></script>
  <script src="/js/signup.js"></script>
</body>
</html>
